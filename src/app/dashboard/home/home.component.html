<app-nav [active]="'products'"></app-nav>

<main *ngIf="allProducts">

    <div class="product-card b-shadow" *ngFor="let product of allProducts">
        <h3 class="card-header">{{product.Name}}</h3>

        <div class="card-body">
            <img src="{{product.Image}}" alt="item-image">
        </div>

        <div class="card-footer">
            <p>Price : {{product.Price}}</p>
            <button (click)="addToCart(product)">Add to Cart</button>
        </div>
    </div>

</main>
