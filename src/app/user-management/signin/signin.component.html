<nav>
    <h3>OMS</h3>
    <a [routerLink]="['/signup']" class="p-font">Sign Up</a>
</nav>

<main class="b-shadow">
    <div id="signin-div">

        <form (ngSubmit)="signIn()">
            <input type="email" placeholder="email" [(ngModel)]="email" name="email">
            <input type="password" placeholder="password" [(ngModel)]="password" name="password">
            <button type="submit">Sign In</button>
        </form>

        <!-- login footer -->
        <div id="signin-footer">
            <a [routerLink]="['/forgot-password']" class="s-color">forgot password?</a>
            <span class="s-color">Not registered yet? <a [routerLink]="['/signup']" class="m-color">click here</a></span>
        </div>
    </div>
</main>
