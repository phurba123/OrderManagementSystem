<nav>
    <h3>OMS</h3>
    <a [routerLink]="['/signup']">Sign Up</a>
</nav>

<main>
    <div id="signin-div">

        <form (ngSubmit)="signIn()">
            <input type="email" placeholder="email" [(ngModel)]="email" name="email">
            <input type="password" placeholder="password" [(ngModel)]="password" name="password">
            <button type="submit">Sign In</button>
        </form>

        <!-- login footer -->
        <div id="signin-footer">
            <a [routerLink]="['/forgot-password']">forgot password?</a>
            <span>Not registered yet? <a [routerLink]="['/signup']">click here</a></span>
        </div>
    </div>
</main>
