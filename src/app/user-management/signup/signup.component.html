<nav>
    <h3>OMS</h3>
    <a [routerLink]="['/signin']" id="signIn" class="p-font">Sign In</a>
</nav>

<main>
    <div id="signup-div"  class="p-font">

        <form #signupform (ngSubmit)="signUp()">
            <input type="text" placeholder="username" [(ngModel)]="username" name="username" required>
            <input type="email" placeholder="email" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="password" [(ngModel)]="password" name="password" required>
            <input type="text" placeholder="mobile" [(ngModel)]="mobile" name="mobile" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</main>
